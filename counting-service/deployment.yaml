apiVersion: apps/v1
kind: Deployment
metadata:
  name: counting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counting
  template:
    metadata:
      labels:
        app: counting
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: counting
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 9001
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: counting-load-balancer
spec:
  ports:
  - protocol: "TCP"
    port: 9001
    targetPort: 9001
  selector:
    app: counting
 # type: LoadBalancer 