name: New work CI

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push counting-service
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./counting-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/counting-service:latest
          
      - name: Build and push dashboard-service
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./dashboard-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dashboard-service:latest          

      #- name: Image digest
      #  run: echo ${{ steps.docker_build.outputs.digest }}
