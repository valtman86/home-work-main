name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: docker/build-push-action@v2
    - name: valtman/counting-service
      uses: valtman86/home-work-main@main
      with:
        name: valtman/counting-service
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
