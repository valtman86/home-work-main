apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: dashboard
        env:
        - name: COUNTING_SERVICE_URL
          value: "http://counting-load-balancer:9001"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 9002
          name: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-load-balancer
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 9002
  selector:
    app: dashboard
  type: LoadBalancer
